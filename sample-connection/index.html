<!DOCTYPE html>
<html>
	<head>
		<title>Connection Sample</title>
		<link rel="stylesheet" href="styles/main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Connection</h1>
		</header>
		<div class="content">
			<button class="button big" id="buttonCheckConnection">Check connection</button>

			<hr class="horizontalLine" />

			<div id="result">
				<div>Your connection type is:</div>
				<div id="messageConnectionType"></div>
				<div>Last check at:</div>
				<div id="currentTime"></div>
			</div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
